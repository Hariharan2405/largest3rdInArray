		<title>3rd Largest Number</title>
	
	
	</head>
	
	<body>
		<script>
			var a=[4,6,3,2,-1,1,5,0];
			function largest3rd(a){
			b=0;
				for(i=0; i<a.length; i++){
					for(j=i+1; j<a.length; j++){
						if(a[i]<a[j]){
							b=a[j];
							a[j]=a[i];
							a[i]=b;
						}
					}
				}
				document.write(a[2]);
			}
			largest3rd(a);
		</script>
	</body>
